<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="left">
            <img src="img/book.gif"/>
            <p class="text">新世界</p>
        </div>
        <div class="right">
            <ul>
                <li class="active">首页</li>
                <li>最新活动</li>
                <li>项目介绍</li>
                <li>爱心社区</li>
                <li>关于我们</li>
                <li class="login">登录</li>
            </ul>
        </div>
    </div>
    <div class="part2">
        <div class="start">
            <p class="eng">Time of new life</p>
            <p class="chin">新时代，年轻的人们让我们一起<br/>体验新生活，享受新生活</p>
            <div class="btn">开始体验</div>
        </div>
        <div class="bottom">
            <div class="pa">
                <div class="img"></div>
                <div class="text">打造全新世界观，让你更 爱你的生活</div>
            </div>
            <div class="pb">
                <div class="img"></div>
                <div class="text">丰富多彩的公益活动，发 挥新世界的主人公意识</div>
            </div>
            <div class="pc">
                <div class="img"></div>
                <div class="text">时尚的新理念，超前体验 未知的生活</div>
            </div>
            <div class="pd">
                <div class="img"></div>
                <div class="text">完善的培养机制，培养你 全新的世界观</div>
            </div>
        </div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
    <div class="part3">
        <img class="book" src="img/logo.png"/>
        <p>关于新世界，你不知道的还有什么？</p>
    </div>
    <div class="part4">
        <p class="search">查找新世界城市活动信息</p>
        <div class="line"></div>
        <div class="text">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</div>
        <form>
            <select class="country">
                <option>中国</option>
            </select>
            <select class="province">
                <option>省份</option>
                <option>北京</option>
                <option>天津</option>
                <option>河北</option>
                <option>陕西</option>
            </select>
            <select class="city">
                <option>城市</option>
            </select>
            <button class="search-btn" onclick="">搜索</button>
        </form>
    </div>
</div>
</body>
</html>
